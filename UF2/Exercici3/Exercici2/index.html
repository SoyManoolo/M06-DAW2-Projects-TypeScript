<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <header>
        <h1>Bar Manolo</h1>
    </header>
    <main>
        <div class="container">
            <section class="clients">
                <h2>Clients</h2>
                <h3>Afegir client</h3>
                <form>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom">
                    <label for="cognom">Cognom</label>
                    <input type="text" name="cognom" id="cognom">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni">
                    <label for="targeta">Targeta de credit</label>
                    <input type="text" name="targeta" id="targeta">

                    <button type="button" class="btn enviar" onclick="afegirClient()">Afegir client</button>
                </form>
                <h3>Mostrar clients</h3>
                <div id="clients">

                </div>
                <button class="btn mostrar" onclick="mostrarClients(clients)">Mostrar</button>
            </section>
            <section class="comandes">
                <h2>Comandes</h2>

                <h3>Afegir comanda</h3>
                <form action="">
                    <label for="nomPlat">Nom Plat</label>
                    <input type="text" name="nomPlat" id="nomPlat">
                    <button type="button" class="btn enviar" onclick="afegirComanda()">Afegir comanda</button>
                </form>
                <h3>Mostrar comandes</h3>
                <div id="comandes"></div>
                <button type="button" class="btn mostrar" onclick="mostrarComandes()">Mostrar</button>
            </section>
            <section class="comandesClients">
                <h2>Comandes per client</h2>
                <h3>Afegir comanda a client</h3>
                <form action="">
                    <label for="dniClient">DNI Client</label>
                    <input type="text" name="dniClient" id="dniClient">
                    <label for="nomPlatClient">Nom Plat</label>
                    <input type="text" name="nomPlatClient" id="nomPlatClient">
                    <button type="button" class="btn enviar" onclick="afegirComandaClient()">Afegir comanda a client</button>
                </form>
                <h3>Mostrar comandes per client</h3>
                <form action="">
                    <label for="dniClient">DNI Client</label>
                    <input type="text" name="dniClient" id="dniClientComanda">
                </form>
                <div id="comandesClients"></div>
                <button type="button" class="btn mostrar" onclick="mostrarComandesClient()">Mostrar</button>

            </section>
        </div>
    </main>
    <script src="built/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
