<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Manolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body onload="init()">
    <header>
        <h1 id="titulo"></h1>
        <h3 id="ubicacio"></h3>
    </header>
    <main>
        <div class="container">
            <section class="plat-input">
                <h2>Afegir plat</h2>
                <form>
                    <div class="input1">
                        <label for="plat">Introduir plat</label>
                        <input type="text" name="plat" id="nom-plat">  
                    </div>

                    <div class="input2">
                        <label for="preu">Preu</label>
                        <input type="number" name="preu" id="preu-plat" min="0">
                    </div>
                </form>
                <button class="btn" onclick="afegirPlat()">Afegir</button>
            </section>
            <section class="menu">
                <h2 id="h2">Carta</h2>
                <ul id="carta">

                </ul>
            </section>

        </div>
    </main>
    <script src="built/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
