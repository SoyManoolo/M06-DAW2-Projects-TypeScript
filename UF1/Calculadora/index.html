<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/estilos.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="calculadora" >
        <input type="text" id="display" disabled>
        <div class="contenedor-botones">
            <button class="ac" id="ac">AC</button>
            <button class="botones" id="%">%</button>
            <button class="botones" id="del">DEL</button>
            <button class="botones" id="operador" value="/">/</button>

            <button class="botones" id="7">7</button>
            <button class="botones" id="8">8</button>
            <button class="botones" id="9">9</button>
            <button class="botones" id="operador" value="*">*</button>

            <button class="botones" id="4">4</button>
            <button class="botones" id="5">5</button>
            <button class="botones" id="6">6</button>
            <button class="botones" id="operador" value="+">+</button>

            <button class="botones" id="1">1</button>
            <button class="botones" id="2">2</button>
            <button class="botones" id="3">3</button>
            <button class="botones" id="operador" value="-">-</button>

            <button class="cero" id="0">0</button>
            <button class="botones" id="00">00</button>
            <button class="botones" id=".">.</button>
            <button class="botones" id="=">=</button>
          </div>
    </div>
    <script src="./built/index.js"></script>
</body>
</html>
