<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="../assets/styles/styles.css" />
    </head>

    <body>
        <header>
            <h1>Mi videoclub</h1>
        </header>
        <hr class="separador">
        <main>
            <div class="container centrado">
                <div class="formulario">
                    <h2>Formulario</h2>
                    <form action="" method="get">
                        <fieldset>
                            <legend>Datos personales</legend>
                            <label for="nombre">Nombre y apellidos</label><br>
                            <input class="input" type="text" name="nombre"
                                id="nombre"><br>
                            <label for="nacimiento">Fecha de nacimiento</label><br>
                            <input class="input" type="date" name="nacimiento"
                                id="nacimiento"><br>
                            <label for="email">Email</label><br>
                            <input class="input" type="email" name="email"
                                id="email"><br>
                            <label for="password">Contraseña</label><br>
                            <input class="input" type="password" name="password"
                                id="password"><br>
                        </fieldset>
                        <fieldset>
                            <legend>Otros datos</legend>
                            <label for="pelicula">Pelicula</label><br>
                            <input class="input" type="text" name="pelicula"
                                id="pelicula" list="peliculas"><br>
                            <datalist id="peliculas">
                                <option value="Inception">Inception</option>
                                <option value="The Matrix">The Matrix</option>
                                <option value="Interstellar">Interstellar</option>
                            </datalist>
                            <label for="generos">Géneros favoritos</label><br>
                            <select class="selector" name="generos" id="generos" multiple size="3">
                                <option value="Accion">Acción</option>
                                <option value="Ciencia ficcion">Ciencia ficción</option>
                                <option value="Fantasia">Fantasia</option>
                                <option value="Suspense">Suspense</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Comedia">Comedia</option>
                                <option value="Terror">Terror</option>
                            </select>
                        </fieldset>
                        <button class="btn">Enviar</button>
                    </form>
                </div>
                <button type="submit" id="home" class="btn volver">Volver</button>
            </div>
        </main>
    
        <footer>
            <div class="container">
                <p>Hecho por Erik Manuel Saldaña Diaz</p>
            </div>
        </footer>
    
    </body>


    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="/built/index.js"></script>
</html>
